DWAPlannerROS:
  max_vel_trans: 5
  min_vel_trans: -5
  max_vel_x: 3
  min_vel_x: -3
  max_vel_y: 0
  min_vel_y: -0
  #不用rot_vel因为查看了参数服务器不对
  max_vel_theta: 3
  min_vel_theta: -3
  acc_lim_x: 1
  acc_lim_y: 1
  acc_lim_th: 2
  #acc_lim_trans: 1.25

  prune_plan: false

  xy_goal_tolerance: 0.25
  yaw_goal_tolerance: 0.1
  trans_stopped_vel: 0.1
  theta_stopped_vel: 0.1
  sim_time: 3.0
  sim_granularity: 0.1
  angular_sim_granularity: 0.1

  path_distance_bias: 34.0
  goal_distance_bias: 24.0
  occdist_scale: 0.05
  twirling_scale: 0.0
  stop_time_buffer: 0.5
  oscillation_reset_dist: 0.05
  oscillation_reset_angle: 0.2
  forward_point_distance: 0.3
  scaling_speed: 0.25
  max_scaling_factor: 0.2


  use_dwa: true
  # restore_defaults: true
  holonomic_robot: true

  # Forward Simulation Parameters
  sim_time: 1.7       # 1.7
  vx_samples: 10
  vy_samples: 10
  vth_samples: 20

  odom_topic: /agv_0/odom